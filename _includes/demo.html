<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-b0ec68ebc653db8c97902f5e5cccc981"}, "mark": "bar", "encoding": {"color": {"type": "nominal", "field": "Type"}, "x": {"type": "nominal", "field": "Type"}, "y": {"type": "quantitative", "field": "Values"}}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-b0ec68ebc653db8c97902f5e5cccc981": [{"Type": "A", "Values": 10}, {"Type": "B", "Values": 12}, {"Type": "C", "Values": 15}]}};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'

                          + "<p>This usually means there's a typo in your chart specification. "

        .catch(error => showError(el, error));
